<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		body {
			margin: 0;
			border: 0 none;
			padding: 32px 0 0 0;
			text-align: center;
			background-color: #18525a;
			background-image: url("background.png");
			background-position-x: calc(50% - 32px);
			background-position-y: 32px;
			font-family: 'Noto Sans', Arial, sans-serif;
		}

		iframe {
			border: 0 none;
		}
	</style>
	<script>
		function getLobby() {
			return (new URLSearchParams(window.location.search)).get('lobby');
		}

		function updateLobby(lobby) {
			var params = new URLSearchParams(window.location.search);
			if (lobby == "") {
				params.delete('lobby');
			}
			else {
				params.set('lobby', lobby);
			}
			var url = window.location.protocol + "//" + window.location.host + window.location.pathname
			if (params.toString() != "") {
				url += "?" + params.toString()
			}
			url += window.location.hash
			history.replaceState(null, '', url)
		}
	</script>
</head>
<body>
	<iframe src="game/painters-for-hire.html" width="1280" height="720" title="Painters For Hire"></iframe> 
</body>
</html>
